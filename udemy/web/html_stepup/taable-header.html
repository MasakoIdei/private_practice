<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ヘッダーのあるテーブル</title>
</head>
<body>
  <!-- tebleテーブル要素の定義 -->
  <table border="１">
    <tr>
      <th>姓</th>
      <th>名</th>
    </tr>

    <tr><!-- tr=table rowの略。行は横方向 -->
      <td>山田</td><!-- td=table date cellの略。テーブルのデータが入るセル -->
      <td>太郎</td>
    </tr>

    <tr>
      <td>田中</td>
      <td>花子</td>
    </tr>
  </table>
</body>
</html>
